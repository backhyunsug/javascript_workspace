<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btnMove">이동하기</button>
</body>
</html>

<script>
    //자바스크립트를 이용해 다른페이지로 이동하고자 할때 
    //form태그를 사용, 
    //location객체, a태그 대신하는 자바스크립트 객체이다
    window.onload = ()=>{
        document.querySelector("#btnMove").addEventListener("click", ()=>{
            location.href="시계.html"; //get방식전송
        })
    }
    
</script>
