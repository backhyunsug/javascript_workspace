<script>
    let x = prompt("정수 1 : ", 5);
    let y = prompt("정수 2 : ", 7);

    //esc
    if( x!=null && y!=null) //둘다 제대로 입력되었을때 
    {
        let z = parseInt(x) + parseInt(y);
        alert(`결과는 ${z} 입니다`);
    }
    else
    {
        alert("취소를 선택했습니다");
    }
    
</script>
