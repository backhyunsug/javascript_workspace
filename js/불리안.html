<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>불리안</h1>
</body>
</html>

<script>
    let x="10"; //문자열로 

    console.log(`${x} > 10   = ${x>10}`);   //알아서 자동 형전환을 한다 
    console.log(`${x} >= 10  = ${x>=10}`);  
    console.log(`${x} < 10   = ${x<10}`);  
    console.log(`${x} <= 10  = ${x<=10}`);  
    console.log(`${x} == 10  = ${x ==10}`);  
    console.log(`${x} != 10  = ${x !=10}`);  

    //자동 형전환을 하지 않고 엄격하게 판단한다.  ===, !==  
    console.log(`${x} === 10  = ${x ===10}`);  
    console.log(`${x} != 10  = ${x !==10}`);  
</script>
