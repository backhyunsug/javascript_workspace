<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch문</h1> <!-- 수식 결과가 범위를 가지면 안되고 하나씩 딱딱 떨어져서-->
</body>
</html>

<script>
    let select=1;
    switch(select)
    {
        case 1: alert("노트북에 당첨되었습니다"); break;
        case 2: alert("갤럭시탭에 당첨되었습니다");break;
        case 3: alert("아이폰에 당첨되었습니다");break;
        default: alert("꽝입니다. 휴지라도");
    }
</script>
