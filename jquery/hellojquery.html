<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>jquery</h1>
</body>
</html>
<script>
    //window.onload
    //$-jquery 를 의미한다. $ 가 뭔지 모르겠다. json CDN서비스를 까먹은 경우 
    //$(document).ready( 함수 ) : 문서가 메모리에 로딩되면 호출된다. 
    $(document).ready(()=>{
        alert("문서 loading  후");
        // innerHTML 속성이 html 함수로 
        // value  속성 val()함수로 
        $("h1").html("JQUERY를 사용해봅시다");
    })  // $(()=>{})

    //jquery 주로 id를 사용한다. name은 배열이라서 접근이 만만치 않다.

</script>
