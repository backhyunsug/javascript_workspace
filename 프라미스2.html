<script>
    limit=100;
    new Promise( (resolve, reject)=>{
        i=1; 
        s=0;
        if( limit<100)
            reject("100보다 큰값 넣으세요");
        for(i=1; i<=limit; i++)
        {
            s+=i;
        }
        //결과를 반환하고 싶은면 
        resolve(s); //resolve에서 보낸 결과값을 받아서 then에서 전달하는 함수의 
        //매개변수에 전달된다.
    })
    .then( (res)=>{
        console.log("합계 : ", res);
    })
    .catch((msg)=>{
        console.log( msg );  //reject에서 보낸값을 매개변수로 받아온다 
    });

    console.log("ending ......");


   

</script>
