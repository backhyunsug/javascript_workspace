<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>쿼리셀렉터</h1>

    <p>쿼리셀렉터 p태그</p>
    <p>쿼리셀렉터 p태그</p>
    <p>쿼리셀렉터 p태그</p>

    <button type="button" id="btnPress1">p태그에 색상부여하기</button>
</body>
</html>

<script>
    window.onload = ()=>{
        //querySelector - 한개만, #id
        document.querySelector("#btnPress1").addEventListener("click", ()=>{
            document.querySelector("p").style.color="#ff0000";//첫번째꺼 하나만 
            document.querySelectorAll("p")[0].style.color="00ff00";

            let p1 = document.querySelector("p");//첫번째꺼 하나만 단수로 
            console.log( p1 );

            //getElementsByTagName 와 querySelectorAll는 서로 생성하는 객체가 다르다 
            //HTMLCollection을 사용하고  NodeList를 사용한다 
            //HTMLCollection - forEach구문 나오기 전에 forEach가 동작하지 않는다
            let p2 = document.querySelectorAll("p");//배열로 ->첨자 생략 못함 
            console.log( p2 );

            p2.forEach( (node)=>{
                node.style.color = "magenta";
            });

            //getElementsByTagName - forEach구문을 사용하지 못한다 
            let p3 = document.getElementsByTagName("p");
            p3.forEach( (node)=>{
                node.style.color = "cyan";
            });
            console.log(p3);
        })
    }
</script>
