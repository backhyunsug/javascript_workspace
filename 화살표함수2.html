<script>
    //화살표함수가 함수의 매개변수로 전달되거나 이벤트 핸들러일 경우에는 매개변수나 
    //이벤트핸들러 저장하는 변수에 저장된다. 
    //이름이 없어서 어딘가에 저장해야 한다. 변수에 해보자
    function fAdd(x, y)
    {
        return x+y;
    }

    let add = (x,y) => x+y;
    console.log( fAdd(3,4), add(3,4));

    //연도를 입력받아 윤년이면 true 아니면 false를 반환하자 
    function fIsLeap(year)
    {
        // if( (year%4==0 && year%100!=0) || year%400==0)
        //     return true;
        // return false;

        return (year%4==0 && year%100!=0) || year%400==0;
    }
    //화살표 함수로 옮기기 

    let isLeap = year => year%4==0 && year%100!=0 || year%400==0;
    console.log( fIsLeap(2000), isLeap(2000));

    function fSigma(limit=10)
    {
        s=0;
        for(i=1; i<=limit; i++)
            s+=i; 
        return s;
    }

    let sigma = (limit=10)=>{
        s=0;
        for(i=1; i<=limit; i++)
            s+=i; 
        return s; 
    }

    console.log( sigma(10) );
    //중요사항 : this사용 못함 

</script>
