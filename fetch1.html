<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fetch함수 사용하기</h1>
</body>
</html>

<script>
    //ajax통신                ==> Axios 라이브러리 
    fetch("http://localhost:3000/todos")
    .then( (res)=>{
        console.log(res);
        return  res.json() 
    })
    .then( (res)=>{
        console.log( res );
    })
    .catch( (error)=>{
        console.log("error", error);
    });
</script>
